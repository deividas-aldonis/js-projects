<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="player">
      <div class="song-info">
        <img class="song-image" src="images/drive-my-car.jpg" alt="" />
        <span class="song-name">Electric Chill Machine</span>
        <span class="song-artist">Jacinto Design</span>
        <audio class="song" src="music/another-one-bites-the-dust.mp3"></audio>
      </div>

      <div class="song-progress-container">
        <div class="song-time">
          <div class="song-time-going">00:00</div>
          <div class="song-time-left">03:34</div>
        </div>
        <div class="outer-slider-container">
          <div class="slider-container">
            <div class="slider"></div>
            <div class="slider-hover"></div>
          </div>
        </div>
      </div>

      <div class="song-controls">
        <i class="previous-btn btn fa-solid fa-backward"></i>
        <i hidden class="pause-btn btn fa-solid fa-pause"></i>
        <i class="play-btn btn fa-solid fa-play"></i>
        <i class="next-btn btn fa-solid fa-forward"></i>
      </div>
    </div>
  </body>
</html>
