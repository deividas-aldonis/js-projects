<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://rawgit.com/web-animations/web-animations-js/master/web-animations.min.js"></script>
    <script type="module" src="js/script.js"></script>
  </head>
  <body>
    <div class="loader" id="loader">
      <div class="loader__dot"></div>
      <div class="loader__step loader__step--first"></div>
      <div class="loader__step loader__step--second"></div>
      <div class="loader__step loader__step--third"></div>
    </div>
    <div class="page-overlay" id="page-overlay"></div>

    <div hidden id="app" class="app">
      <div class="game">
        <div class="game__title">
          <span class="letter" data-name="letter">M</span>
          <span class="letter" data-name="letter">e</span>
          <span class="letter" data-name="letter">m</span>
          <span class="letter" data-name="letter">o</span>
          <span class="letter" data-name="letter">r</span>
          <span class="letter" data-name="letter">i</span>
          <span class="letter" data-name="letter">e</span>
          <span class="letter" data-name="letter">s</span>
        </div>
        <div class="game__cards">
          <div class="game__card" data-name="card"></div>
          <div class="game__card" data-name="card"></div>
          <div class="game__card" data-name="card"></div>
          <div class="game__card" data-name="card"></div>
          <div class="game__card" data-name="card"></div>
          <div class="game__card" data-name="card"></div>
          <div class="game__card" data-name="card"></div>
          <div class="game__card" data-name="card"></div>
          <div class="game__card" data-name="card"></div>
          <div class="game__card" data-name="card"></div>
          <div class="game__card" data-name="card"></div>
          <div class="game__card" data-name="card"></div>
          <div class="game__card" data-name="card"></div>
          <div class="game__card" data-name="card"></div>
          <div class="game__card" data-name="card"></div>
          <div class="game__card" data-name="card"></div>
        </div>
      </div>
    </div>
  </body>
</html>
