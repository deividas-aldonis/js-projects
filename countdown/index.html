<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="bg-image"></div>

    <div id="container" class="container"></div>

    <template id="countdown-form-template">
      <h1 class="title">Create a Custom Countdown</h1>
      <form class="countdown-form" id="countdown-form">
        <label class="countdown-form__label" for="title">Title</label>
        <input
          name="title"
          class="countdown-form__input"
          placeholder="What are you counting down to?"
          id="title"
        />
        <label class="countdown-form__label" for="date-picker"
          >Select date</label
        >
        <input
          name="date"
          class="countdown-form__input"
          id="countdown-form__date-input"
          type="date"
          required
        />
        <button id="countdown-form__btn" class="btn" type="submit">
          SUBMIT
        </button>
      </form>
    </template>
    <template id="countdown-timer-template">
      <div class="countdown-timer-container">
        <h3 id="countdown-timer-title" class="title">COUNTDOWN</h3>
        <ul id="countdown-timer" class="countdown-timer hidden">
          <li class="countdown-timer__time-unit-item">
            <span class="countdown-timer__time-unit-name">Days</span>
            <span id="time-unit-days" class="countdown-timer__time-unit-value"
              >365</span
            >
          </li>
          <li class="countdown-timer__time-unit-item">
            <span class="countdown-timer__time-unit-name">Hours</span>
            <span id="time-unit-hours" class="countdown-timer__time-unit-value"
              >23</span
            >
          </li>

          <li class="countdown-timer__time-unit-item">
            <span class="countdown-timer__time-unit-name">Minutes</span>
            <span
              id="time-unit-minutes"
              class="countdown-timer__time-unit-value"
              >22</span
            >
          </li>

          <li class="countdown-timer__time-unit-item">
            <span class="countdown-timer__time-unit-name">Seconds</span>
            <span
              id="time-unit-seconds"
              class="countdown-timer__time-unit-value"
              >05</span
            >
          </li>
        </ul>
        <button id="reset-btn" class="btn">RESET</button>
      </div>
    </template>
  </body>
</html>
